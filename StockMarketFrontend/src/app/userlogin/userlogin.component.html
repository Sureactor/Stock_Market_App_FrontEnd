<h1>USER LOGIN</h1>
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <b><font color="red">{{ message}}</font></b>
      <div class="form-group">
        <label for="username">Username </label>
        <input type="text" [(ngModel)]="user.username"
               class="form-control"
               id="username"
               name="username"
               placeholder="Enter the username"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" [(ngModel)]="user.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter the password"
               required #name="ngModel">
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">
        Submit
      </button>  
    </form>
    <br><label>New to Stock Market App ? </label>

    <button [routerLink]="'/usersignup'" class="btn btn-success">Create an account</button><br><br>
  </div>
</div>
