<div *ngFor='let comp of company;let i = index'>
    <button>{{comp.ceo}}</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)="editCompany(i)">
        Edit
    </button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)="deleteCompany(i)">
        Delete
    </button>
    <br><br>
</div>

<button (click)='addCompany()'>Add new one</button>
