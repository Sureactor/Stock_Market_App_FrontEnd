<div>
<table mat-table [dataSource]="company" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    
    <ng-container matColumnDef="No.">  
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element;let i=index">{{i+1}}
        </td>
          </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="companyId">
      <th mat-header-cell *matHeaderCellDef> Company ID </th>
      <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="contactId">
      <th mat-header-cell *matHeaderCellDef> Contact ID </th>
      <td mat-cell *matCellDef="let element"> {{element.contactId}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="sectorId">
      <th mat-header-cell *matHeaderCellDef> Sector ID </th>
      <td mat-cell *matCellDef="let element"> {{element.sectorId}} </td>
    </ng-container>

    <ng-container matColumnDef="stockExchangeId">
        <th mat-header-cell *matHeaderCellDef> Stock Exchange ID </th>
        <td mat-cell *matCellDef="let element"> {{element.stockExchangeId}} </td>
      </ng-container>

      <ng-container matColumnDef="action">  
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element;let i=index">
          <span class="edit">
          <button  mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="editCompany(i)"><mat-icon>edit</mat-icon></button></span>&nbsp;&nbsp;
        <button  mat-fab color="primary" aria-label="Example icon button with a delete icon"  (click)="deleteCompany(i)"><mat-icon>delete</mat-icon></button> 
    </td>
      </ng-container>

    <!-- <ng-container>
        <mat-icon matTooltip="edit" >edit</mat-icon>
      </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <a role="button" href="#">
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr></a>
  </table>
</div>
<br><br>
<button class="addButton" mat-button-raised    (click)="addCompany()">ADD COMPANY</button>
