<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item role="button" (click)="IPO()">IPO</a>
        <a mat-list-item role="button" (click)="compareCompany()">Compare Companies</a>
        <a mat-list-item role="button" (click)="compareSector()">Compare sector</a>
        <a mat-list-item href="#">Other</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div class="container">
        <span>Stock Market Analyser</span>
       
    </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
<p>user-landing-page works!</p>
<button [routerLink]="'/user/ipo/viewipos'">View upcoming ipo</button><br><br>
<button >Compare Companies</button><br><br>
<button [routerLink]="'/user/company/comparesector'">Compare Sector</button><br><br>
