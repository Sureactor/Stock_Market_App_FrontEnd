<h1 style="text-align:center">Stock Exchange</h1>

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card bg-primary">
        <div class="card-body">
          <ul class="text-center list-inline ">
            <li class="list-inline-item">
              <a (click)="isShowed()" class="btn btn-success">List Stock Exchanges</a>
            </li>
            <li class="list-inline-item">
              <a (click)="isShowed()" class="btn btn-success">Add Stock Exchanges</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>

  <div *ngIf="toggle" class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card my-5">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">stockExchangeId</th>
                <th scope="col">brief</th>
                <th scope="col">remarks</th>
                <th scope="col">contactId</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let stockexchange of stockexchanges">
                <td>{{ stockexchange.stockExchangeId }}</td>
                <td>{{ stockexchange.brief }}</td>
                <td>{{ stockexchange.remarks }}</td>
                <td>{{ stockexchange.contactId }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>

  <div *ngIf="!toggle" class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card my-5">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #stockexchangeForm="ngForm">
            <div class="form-group">
              <label for="stockExchangeId">stockExchangeId</label>
              <input type="text" [(ngModel)]="stockexchange.stockExchangeId"
                     class="form-control"
                     id="stockExchangeId"
                     name="stockExchangeId"
                     placeholder="Enter the stockExchangeId"
                     required #name="ngModel">
            </div>
            <div class="form-group">
              <label for="brief">brief</label>
              <input type="text" [(ngModel)]="stockexchange.brief"
                     class="form-control"
                     id="brief"
                     name="brief"
                     placeholder="Enter the brief"
                     required #name="ngModel">
            </div>
            <div class="form-group">
              <label for="remarks">remarks</label>
              <input type="text" [(ngModel)]="stockexchange.remarks"
                     class="form-control"
                     id="remarks"
                     name="remarks"
                     placeholder="Enter the remarks"
                     required #name="ngModel">
            </div>
            <div class="form-group">
              <label for="contactId">contactId</label>
              <input type="text" [(ngModel)]="stockexchange.contactId"
                     class="form-control"
                     id="contactId"
                     name="contactId"
                     placeholder="Enter the contactId"
                     required #name="ngModel">
            </div>
            <button type="submit" [disabled]="!stockexchangeForm.form.valid" class="btn btn-info">
              Submit
            </button>
          </form>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
