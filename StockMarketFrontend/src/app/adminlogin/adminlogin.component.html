<h1>ADMIN LOGIN</h1>
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #adminForm="ngForm">
      <b><font color="red">{{ message}}</font></b>
      <div class="form-group">
        <label for="username">Username </label>
        <input type="text" [(ngModel)]="admin.username"
               class="form-control"
               id="username"
               name="username"
               placeholder="Enter the username"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" [(ngModel)]="admin.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter the password"
               required #name="ngModel">
      </div>
      <button type="submit" [disabled]="!adminForm.form.valid" class="btn btn-info">
        Submit
      </button>
    </form>
  </div>
</div>
